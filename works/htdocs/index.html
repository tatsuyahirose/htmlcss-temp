    <style>
        .bb-modal-layer {
            display:none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.7);
        }
        .bb-modal-contents {
            display: none;
            position: absolute; /* 絶対配置 */
            top: 50%; /* 上から半分の位置 */
            left: 50%; /* 左から半分の位置 */
            width: 200px;
            height: 200px;
            background: #fff;
            -webkit-transform: translate(-50%,-50%);/* 要素の大きさの半分引く（CSS3） */
            -moz-transform: translate(-50%,-50%);/* 要素の大きさの半分引く（CSS3） */
            transform: translate(-50%,-50%);/* 要素の大きさの半分引く（CSS3） */
        }
    </style>
